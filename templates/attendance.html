<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6fc;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6e8efb;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 90%;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take Attendance</h1>
        <form method="post">
            <input type="text" name="subject" placeholder="Enter Subject Name" required>
            <button type="submit">Start Attendance</button>
        </form>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
